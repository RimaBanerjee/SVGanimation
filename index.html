<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- on scroll animation using js -->

    <header class="container">
      <h1>scroll animation</h1>
      <h2>
        Scroll to see the effects
        <p class="animate-arrow">&darr;</p>
      </h2>
    </header>
    <section class="scroll-container">
      <div class="scroll-element js-scroll fade-in"></div>
      <div class="scroll-caption">This animation fades in.</div>
    </section>
    <section class="scroll-container">
      <div class="scroll-element js-scroll fade-in-bottom"></div>
      <div class="scroll-caption">This animation slides in to the top.</div>
    </section>
    <section class="scroll-container">
      <div class="scroll-element js-scroll slide-left"></div>
      <div class="scroll-caption">This animation slides in from the left.</div>
    </section>
    <section class="scroll-container">
      <div class="scroll-element js-scroll slide-right"></div>
      <div class="scroll-caption">This animation slides in from the right.</div>
    </section>

    <img src="./cartoon(1).svg" />

    <img src="./Soccer.svg" />

    <img src="./cartoon.svg" />

    <img src="./login_new1.svg" />
    <img src="./register.svg" />
    <img src="./cartoon2.svg" />
    <img src="./wave.svg" />

    <footer>
      <svg viewBox="0 0 120 28" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <path
            id="wave"
            d="M 0,10 C 30,10 30,15 60,15 90,15 90,10 120,10 150,10 150,15 180,15 210,15 210,10 240,10 v 28 h -240 z"
          />
        </defs>

        <use id="wave3" class="wave" xlink:href="#wave" x="0" y="-2"></use>
        <use id="wave2" class="wave" xlink:href="#wave" x="0" y="0"></use>
      </svg>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
